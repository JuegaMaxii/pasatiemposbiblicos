<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crucigrama Mágico</title>

    <!-- Google Fonts: Baloo 2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- Paleta de Colores y Variables --- */
        :root {
            --color-fondo: #f0f9ff;
            --color-principal: #29b6f6; /* Azul cielo */
            --color-secundario: #ffca28; /* Amarillo sol */
            --color-acento1: #ef5350; /* Rojo caramelo */
            --color-acento2: #66bb6a; /* Verde pasto */
            --color-acento3: #ab47bc; /* Morado uva */
            --color-texto: #37474f;
            --sombra-suave: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* --- Estilos Generales --- */
        body {
            font-family: 'Baloo 2', cursive;
            background-color: var(--color-fondo);
            color: var(--color-texto);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            overflow-x: hidden;
        }

        /* --- Contenedor Principal del Juego --- */
        .game-container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 24px;
            padding: 1.5rem;
            box-shadow: var(--sombra-suave);
            border: 4px solid var(--color-principal);
        }

        .game-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .game-header h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            color: var(--color-principal);
            text-shadow: 2px 2px 0px var(--color-secundario);
        }

        /* --- Estructura del Juego (Crucigrama y Pistas) --- */
        .crossword-area {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            align-items: flex-start;
        }

        /* --- Cuadrícula del Crucigrama --- */
        .crossword-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 4px;
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
            aspect-ratio: 1 / 1; /* Mantiene la cuadrícula cuadrada */
        }

        .grid-cell {
            width: 100%;
            height: 100%;
            background-color: #e3f2fd;
            border-radius: 8px;
            position: relative;
        }

        .grid-cell.active {
            background-color: white;
            border: 2px solid var(--color-principal);
        }

        .grid-cell input {
            width: 100%;
            height: 100%;
            text-align: center;
            font-family: 'Baloo 2', cursive;
            font-size: clamp(1.5rem, 5vw, 2.2rem);
            font-weight: 700;
            border: none;
            background: transparent;
            outline: none;
            text-transform: uppercase;
            color: var(--color-texto);
            padding: 0;
        }
        
        /* Estilos para celdas correctas e incorrectas */
        .grid-cell.correct input {
            color: var(--color-acento2);
            animation: bounce 0.5s ease;
        }
        .grid-cell.incorrect input {
            color: var(--color-acento1);
            animation: shake 0.5s ease;
        }
        
        .grid-cell input:disabled {
            color: var(--color-principal);
        }


        .cell-number {
            position: absolute;
            top: 2px;
            left: 4px;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--color-texto);
        }

        /* --- Sección de Pistas --- */
        .clues-section {
            flex-grow: 1;
            min-width: 280px;
        }

        .clues-section h2 {
            font-size: 1.5rem;
            color: var(--color-acento1);
            margin-bottom: 1rem;
            text-align: center;
        }

        .clue {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            background: #fff9c4;
            padding: 0.5rem;
            border-radius: 12px;
            border: 2px dashed var(--color-secundario);
        }
        
        .clue-number {
            font-size: 1.5rem;
            font-weight: 700;
            margin-right: 1rem;
            color: var(--color-principal);
        }

        .clue img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            background-color: #eee;
        }

        /* --- Botones de Acción --- */
        .action-buttons {
            text-align: center;
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 0.8rem 1.5rem;
            font-family: 'Baloo 2', cursive;
            font-size: 1.2rem;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            color: white;
            border-bottom: 4px solid;
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
        }
        
        .action-btn:active {
            transform: translateY(1px);
        }

        #check-btn {
            background-color: var(--color-acento2);
            border-color: #388e3c;
        }
        
        #hint-btn {
            background-color: var(--color-acento3);
            border-color: #7b1fa2;
        }

        #back-btn {
            background-color: var(--color-acento1);
            border-color: #c62828;
        }

        /* --- Modal de Resultados --- */
        .modal {
            display: none; /* Oculto por defecto */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            animation: zoomIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .modal-content i {
            font-size: 5rem;
            color: var(--color-secundario);
        }
        
        .modal-content h2 {
            font-size: 2rem;
            margin: 1rem 0;
        }

        /* --- Animaciones --- */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-15px);}
            60% {transform: translateY(-8px);}
        }

        @keyframes shake {
            0%, 100% {transform: translateX(0);}
            10%, 30%, 50%, 70%, 90% {transform: translateX(-5px);}
            20%, 40%, 60%, 80% {transform: translateX(5px);}
        }
        
        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="game-container">
        <header class="game-header">
            <h1>Crucigrama de Animales</h1>
        </header>

        <div class="crossword-area">
            <div class="crossword-grid" id="crossword-grid">
                <!-- Las celdas se generarán con JavaScript -->
            </div>
            <div class="clues-section">
                <h2>¡Adivina con dibujos!</h2>
                <div id="clues-container">
                    <!-- Las pistas se generarán con JavaScript -->
                </div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button id="check-btn" class="action-btn">Revisar</button>
            <button id="hint-btn" class="action-btn">Pista</button>
            <button id="back-btn" class="action-btn">Volver</button>
        </div>
    </div>

    <!-- Modal para el mensaje de éxito -->
    <div id="success-modal" class="modal">
        <div class="modal-content">
            <i class="fas fa-star"></i>
            <h2 id="modal-title">¡Excelente!</h2>
            <p id="modal-text">¡Completaste el crucigrama!</p>
            <button id="play-again-btn" class="action-btn" style="background-color: var(--color-principal); border-color: #1e88e5; margin-top: 1rem;">Jugar de Nuevo</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Definición del Crucigrama ---
            const puzzleData = {
                gridSize: 5,
                words: [
                    { word: 'SOL', number: 1, start: { row: 0, col: 1 }, direction: 'down', clueImg: 'https://placehold.co/60x60/FFCA28/37474F?text=SOL' },
                    { word: 'GATO', number: 2, start: { row: 1, col: 0 }, direction: 'across', clueImg: 'https://placehold.co/60x60/A1887F/FFFFFF?text=GATO' },
                    { word: 'LUNA', number: 3, start: { row: 4, col: 1 }, direction: 'across', clueImg: 'https://placehold.co/60x60/E0E0E0/37474F?text=LUNA' },
                    { word: 'FLOR', number: 4, start: { row: 0, col: 3 }, direction: 'down', clueImg: 'https://placehold.co/60x60/F06292/FFFFFF?text=FLOR' },
                    { word: 'PEZ', number: 5, start: { row: 2, col: 3 }, direction: 'down', clueImg: 'https://placehold.co/60x60/4FC3F7/FFFFFF?text=PEZ' }
                ]
            };

            const gridContainer = document.getElementById('crossword-grid');
            const cluesContainer = document.getElementById('clues-container');
            const checkBtn = document.getElementById('check-btn');
            const hintBtn = document.getElementById('hint-btn');
            const playAgainBtn = document.getElementById('play-again-btn');
            const modal = document.getElementById('success-modal');
            
            let cells = {}; // Almacenará las celdas con sus inputs

            // --- Función para Crear la Cuadrícula y las Pistas ---
            function createPuzzle() {
                // Limpiar contenedores
                gridContainer.innerHTML = '';
                cluesContainer.innerHTML = '';
                cells = {};

                // Crear mapa de celdas activas
                const activeCells = new Set();
                puzzleData.words.forEach(wordData => {
                    let { row, col } = wordData.start;
                    for (let i = 0; i < wordData.word.length; i++) {
                        const cellId = `${row}-${col}`;
                        activeCells.add(cellId);
                        if (wordData.direction === 'across') {
                            col++;
                        } else {
                            row++;
                        }
                    }
                });

                // Generar cuadrícula visual
                for (let r = 0; r < puzzleData.gridSize; r++) {
                    for (let c = 0; c < puzzleData.gridSize; c++) {
                        const cellId = `${r}-${c}`;
                        const cellDiv = document.createElement('div');
                        cellDiv.classList.add('grid-cell');
                        cellDiv.id = `cell-${cellId}`;

                        if (activeCells.has(cellId)) {
                            cellDiv.classList.add('active');
                            const input = document.createElement('input');
                            input.type = 'text';
                            input.maxLength = 1;
                            input.dataset.row = r;
                            input.dataset.col = c;
                            input.disabled = false; // Asegurarse de que esté habilitado al inicio
                            cellDiv.appendChild(input);
                            cells[cellId] = { div: cellDiv, input: input };
                        }
                        gridContainer.appendChild(cellDiv);
                    }
                }

                // Generar pistas y números en la cuadrícula
                puzzleData.words.forEach(wordData => {
                    const { row, col } = wordData.start;
                    const cellId = `${row}-${col}`;
                    const cellDiv = document.getElementById(`cell-${cellId}`);
                    
                    const numberSpan = document.createElement('span');
                    numberSpan.classList.add('cell-number');
                    numberSpan.textContent = wordData.number;
                    cellDiv.prepend(numberSpan);

                    const clueDiv = document.createElement('div');
                    clueDiv.classList.add('clue');
                    clueDiv.innerHTML = `
                        <span class="clue-number">${wordData.number}</span>
                        <img src="${wordData.clueImg}" alt="Pista para ${wordData.word}" 
                             onerror="this.onerror=null;this.src='https://placehold.co/60x60/CCCCCC/FFFFFF?text=Error';">
                    `;
                    cluesContainer.appendChild(clueDiv);
                });
                
                addInputListeners();
            }

            // --- Función para manejar la entrada en las celdas ---
            function addInputListeners() {
                Object.values(cells).forEach(({ input }) => {
                    input.addEventListener('input', (e) => {
                        e.target.value = e.target.value.toUpperCase();
                    });
                     input.addEventListener('focus', () => {
                        input.parentElement.classList.remove('correct', 'incorrect');
                    });
                });
            }

            // --- Función para Revisar las Respuestas ---
            checkBtn.addEventListener('click', () => {
                let allCorrect = true;
                
                puzzleData.words.forEach(wordData => {
                    let { row, col } = wordData.start;
                    
                    for (let i = 0; i < wordData.word.length; i++) {
                        const cellId = `${row}-${col}`;
                        const cell = cells[cellId];
                        const expectedLetter = wordData.word[i];
                        
                        if (cell && cell.input.value.toUpperCase() === expectedLetter) {
                            cell.div.classList.add('correct');
                            cell.div.classList.remove('incorrect');
                        } else {
                            if(cell && !cell.input.disabled) { // Solo marcar como incorrectas las no deshabilitadas
                               cell.div.classList.add('incorrect');
                               cell.div.classList.remove('correct');
                               allCorrect = false;
                            } else if (!cell) {
                                allCorrect = false;
                            }
                        }

                        if (wordData.direction === 'across') col++;
                        else row++;
                    }
                });

                if (allCorrect) {
                   modal.style.display = 'flex';
                }
            });
            
            // --- Función para dar una Pista ---
            hintBtn.addEventListener('click', () => {
                const unsolvedCells = [];
                // Recolectar todas las celdas que no están resueltas y no son pistas ya dadas
                puzzleData.words.forEach(wordData => {
                    let { row, col } = wordData.start;
                    for (let i = 0; i < wordData.word.length; i++) {
                        const cellId = `${row}-${col}`;
                        const cell = cells[cellId];
                        const expectedLetter = wordData.word[i];

                        if (cell && !cell.input.disabled && cell.input.value.toUpperCase() !== expectedLetter) {
                            unsolvedCells.push({ cell, correctLetter: expectedLetter });
                        }

                        if (wordData.direction === 'across') col++;
                        else row++;
                    }
                });

                if (unsolvedCells.length > 0) {
                    // Elegir una celda al azar para dar la pista
                    const randomIndex = Math.floor(Math.random() * unsolvedCells.length);
                    const hint = unsolvedCells[randomIndex];

                    // Poner la letra correcta, marcarla como correcta y deshabilitarla
                    hint.cell.input.value = hint.correctLetter;
                    hint.cell.div.classList.add('correct');
                    hint.cell.div.classList.remove('incorrect');
                    hint.cell.input.disabled = true;
                }
            });

            // --- Reiniciar el Juego ---
            playAgainBtn.addEventListener('click', () => {
                modal.style.display = 'none';
                createPuzzle(); // Reinicia el tablero
            });

            // --- Botón de Volver (simulado) ---
            document.getElementById('back-btn').addEventListener('click', () => {
                window.location.href = 'index.html';
            });

            // --- Iniciar el juego por primera vez ---
            createPuzzle();
        });
    </script>

</body>
</html>
