<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Mágico Infantil</title>
    <!-- Google Fonts: Baloo 2 - Una fuente amigable y redondeada -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- Variables de Colores Vibrantes --- */
        :root {
            /* Elimina --color-fondo y agrega variables para el fondo animado */
            --color-principal: #ff9411; /* Azul cielo */
            --color-secundario: #ffbf00; /* Amarillo sol */
            --color-acento1: #ef5350; /* Rojo caramelo */
            --color-acento2: #66bb6a; /* Verde pasto */
            --color-acento3: #ab47bc; /* Morado uva */
            --color-texto: #37474f;
            --sombra-suave: 0 4px 15px rgba(0, 0, 0, 0.1);
            --sombra-fuerte: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        /* --- Estilos Generales y Reset --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Baloo 2', cursive;
            background: #b3e5fc;
            color: var(--color-texto);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Fondo SVG de montañas, sol y nubes */
        .bg-mountains {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100vw;
            height: 45vh;
            z-index: -2;
            pointer-events: none;
            background: none;
        }
        .bg-sun {
            position: fixed;
            left: 70vw;
            top: 5vh;
            width: 120px;
            height: 120px;
            z-index: -1;
            pointer-events: none;
            animation: sunPulse 3s infinite alternate;
        }
        @keyframes sunPulse {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.2); }
        }
        .bg-cloud {
            position: fixed;
            width: 120px;
            height: 60px;
            background: #fff;
            border-radius: 60px;
            opacity: 0.7;
            z-index: -1;
            pointer-events: none;
            box-shadow: 40px 0px 0px 0px #fff, 80px 10px 0px 0px #fff;
            animation: cloudMove 30s linear infinite;
        }
        .bg-cloud.cloud2 { top: 12vh; left: 60vw; width: 90px; animation-duration: 38s; }
        .bg-cloud.cloud3 { top: 20vh; left: 20vw; width: 70px; animation-duration: 25s; }
        .bg-cloud.cloud4 { top: 8vh; left: 80vw; width: 100px; animation-duration: 33s; }
        @keyframes cloudMove {
            0% { left: -20vw; }
            100% { left: 110vw; }
        }

        /* --- Pantalla de Carga Animada --- */
        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--color-principal);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.75s, visibility 0.75s;
        }

        .loader-hidden {
            opacity: 0;
            visibility: hidden;
        }

        .sun-loader {
            width: 100px;
            height: 100px;
            background-color: var(--color-secundario);
            border-radius: 50%;
            position: relative;
            animation: pulse 2s infinite;
            box-shadow: 0 0 20px var(--color-secundario), 0 0 40px var(--color-secundario);
        }

        .sun-loader::before,
        .sun-loader::after {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            width: 10px;
            height: 40px;
            background: var(--color-secundario);
            border-radius: 5px;
            transform-origin: 5px 70px;
        }

        .sun-loader::before { animation: spin 12s linear infinite; }
        .sun-loader::after { animation: spin 12s linear infinite reverse; }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            50% { transform: scale(1.1); }
        }

        /* --- Contenido Principal --- */
        .main-container {
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        
        .main-container.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- Encabezado --- */
        .main-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .main-header h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            color: var(--color-principal);
            text-shadow: 2px 2px 0px var(--color-secundario), 4px 4px 0px var(--color-acento1);
            animation: bounceIn 1s ease;
        }

        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% { transition-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1); }
            0% { opacity: 0; transform: scale3d(0.3, 0.3, 0.3); }
            20% { transform: scale3d(1.1, 1.1, 1.1); }
            40% { transform: scale3d(0.9, 0.9, 0.9); }
            60% { opacity: 1; transform: scale3d(1.03, 1.03, 1.03); }
            80% { transform: scale3d(0.97, 0.97, 0.97); }
            100% { opacity: 1; transform: scale3d(1, 1, 1); }
        }

        /* --- Categorías y Tarjetas --- */
        .category-section {
            margin-bottom: 4rem;
        }

        .category-title {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            margin-bottom: 1.5rem;
            padding-left: 1rem;
            border-left: 8px solid;
            animation: slideIn 0.5s forwards;
            opacity: 0;
        }
        
        /* Asignación de colores por categoría */
        .category-section:nth-of-type(1) .category-title { border-color: var(--color-acento2); color: var(--color-acento2); }
        .category-section:nth-of-type(2) .category-title { border-color: var(--color-acento3); color: var(--color-acento3); }
        .category-section:nth-of-type(3) .category-title { border-color: var(--color-acento1); color: var(--color-acento1); }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
        }

        .activity-card {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: var(--sombra-suave);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: var(--color-texto);
            border-bottom: 8px solid;
            opacity: 0;
            transform: translateY(30px);
            animation: slideIn 0.5s forwards;
        }
        
        /* Asignación de colores de borde por tarjeta */
        .card-color-1 { border-color: var(--color-principal); }
        .card-color-2 { border-color: var(--color-secundario); }
        .card-color-3 { border-color: var(--color-acento1); }
        .card-color-4 { border-color: var(--color-acento2); }
        .card-color-5 { border-color: var(--color-acento3); }
        .card-color-6 { border-color: #7e57c2; } /* Un morado diferente */


        .activity-card:hover {
            transform: translateY(-10px) rotate(2deg);
            box-shadow: var(--sombra-fuerte);
        }

        .activity-card .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }
        
        .activity-card:hover .icon {
            transform: scale(1.2) rotate(-5deg);
        }

        .activity-card h3 {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        /* Animación de entrada para elementos */
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Aplicar retraso a la animación para un efecto escalonado */
        .category-section { animation-delay: 0.2s; }
        .activity-card:nth-child(1) { animation-delay: 0.3s; }
        .activity-card:nth-child(2) { animation-delay: 0.4s; }
        .activity-card:nth-child(3) { animation-delay: 0.5s; }
        .activity-card:nth-child(4) { animation-delay: 0.6s; }
        .activity-card:nth-child(5) { animation-delay: 0.7s; }
        .activity-card:nth-child(6) { animation-delay: 0.8s; }

        /* --- Diseño Responsivo --- */
        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            }
            .main-container {
                padding: 1rem 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .cards-grid {
                grid-template-columns: 1fr 1fr;
                gap: 1rem;
            }
            .activity-card h3 {
                font-size: 1.2rem;
            }
            .activity-card .icon {
                font-size: 3rem;
            }
        }

    </style>
</head>
<body>
    <!-- Fondo SVG de montañas -->
    <div class="bg-mountains">
        <svg width="100%" height="100%" viewBox="0 0 1440 400" preserveAspectRatio="none" style="position:absolute;bottom:0;left:0;">
            <polygon points="0,400 0,250 300,320 600,200 900,350 1200,220 1440,300 1440,400" fill="#81d4fa"/>
            <polygon points="0,400 0,320 400,370 800,270 1200,370 1440,320 1440,400" fill="#66bb6a"/>
            <polygon points="0,400 0,370 500,400 1000,370 1440,400" fill="#388e3c"/>
        </svg>
    </div>
    <!-- Sol -->
    <div class="bg-sun">
        <svg width="120" height="120" viewBox="0 0 120 120">
            <circle cx="60" cy="60" r="45" fill="#ffbf00"/>
            <g>
                <line x1="60" y1="10" x2="60" y2="0" stroke="#ffbf00" stroke-width="8"/>
                <line x1="60" y1="110" x2="60" y2="120" stroke="#ffbf00" stroke-width="8"/>
                <line x1="10" y1="60" x2="0" y2="60" stroke="#ffbf00" stroke-width="8"/>
                <line x1="110" y1="60" x2="120" y2="60" stroke="#ffbf00" stroke-width="8"/>
            </g>
        </svg>
    </div>
    <!-- Nubes animadas -->
    <div class="bg-cloud" style="top:6vh; left:10vw;"></div>
    <div class="bg-cloud cloud2"></div>
    <div class="bg-cloud cloud3"></div>
    <div class="bg-cloud cloud4"></div>
    <!-- Pantalla de Carga -->
    <div class="loader-wrapper" id="loader">
        <div class="sun-loader"></div>
    </div>

    <!-- Contenedor Principal -->
    <div class="main-container" id="mainContent">
        <header class="main-header">
            <h1>Mundo Mágico</h1>
        </header>

        <main>
            <!-- Categoría: Juegos de Palabras e Ingenio -->
            <section class="category-section">
                <h2 class="category-title">Juegos e Ingenio</h2>
                <div class="cards-grid">
                    <a href="crucigrama.html" class="activity-card card-color-1">
                        <i class="fas fa-puzzle-piece icon" style="color: var(--color-principal);"></i>
                        <h3>Crucigrama</h3>
                    </a>
                    <a href="#" class="activity-card card-color-2">
                        <i class="fas fa-search icon" style="color: var(--color-secundario);"></i>
                        <h3>Sopa de Letras</h3>
                    </a>
                    <a href="#" class="activity-card card-color-3">
                        <i class="fas fa-question-circle icon" style="color: var(--color-acento1);"></i>
                        <h3>Adivina</h3>
                    </a>
                </div>
            </section>

            <!-- Categoría: Creatividad y Cuentos -->
            <section class="category-section">
                <h2 class="category-title">Creatividad y Cuentos</h2>
                <div class="cards-grid">
                    <a href="#" class="activity-card card-color-4">
                        <i class="fas fa-paint-brush icon" style="color: var(--color-acento2);"></i>
                        <h3>Colorear</h3>
                    </a>
                    <a href="#" class="activity-card card-color-5">
                        <i class="fas fa-book-open-reader icon" style="color: var(--color-acento3);"></i>
                        <h3>Cuentos</h3>
                    </a>
                </div>
            </section>

            <!-- Categoría: Para los Grandes -->
            <section class="category-section">
                <h2 class="category-title">Para los Grandes</h2>
                <div class="cards-grid">
                    <a href="#" class="activity-card card-color-6">
                        <i class="fas fa-shapes icon" style="color: #7e57c2;"></i>
                        <h3>Recursos Gráficos</h3>
                    </a>
                </div>
            </section>
        </main>
    </div>

    <script>
        // --- Script para la pantalla de carga ---
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            const mainContent = document.getElementById('mainContent');

            // Simula un tiempo de carga mínimo para que la animación se aprecie
            setTimeout(() => {
                // Oculta el loader
                loader.classList.add('loader-hidden');
                
                // Muestra el contenido principal con una animación
                mainContent.classList.add('loaded');

            }, 1500); // 1.5 segundos de espera
        });
        
        // --- Script para efecto de sonido al hacer clic (opcional) ---
        // Para una experiencia más inmersiva, podrías añadir sonidos.
        // Por ahora, solo es un ejemplo de cómo capturar los clics.
        const cards = document.querySelectorAll('.activity-card');
        cards.forEach(card => {
            card.addEventListener('click', (e) => {
                // Previene que el enlace '#' recargue la página
                e.preventDefault(); 
                
                console.log(`Has hecho clic en: ${card.querySelector('h3').textContent}`);
                
                // Añade una pequeña animación de "click"
                card.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    card.style.transform = ''; // Vuelve al estado normal
                }, 150);
                
                // Aquí podrías redirigir a la página de la actividad:
                // window.location.href = card.href;
            });
        });
    </script>
